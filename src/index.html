<script>
  // Loading text typewriter
  (function(){
    const textEl = document.getElementById('loading-text');
    const message = 'Loading :3...';
    let index = 0;
    function type() {
      if (index < message.length) {
        textEl.textContent += message.charAt(index);
        index++;
        setTimeout(type, 120);
      }
    }
    type();
  })();

  // After page loads, fade out loading & fade in cat video
  window.onload = function () {
    const loadingScreen = document.getElementById('loading-screen');
    const catVideo = document.getElementById('cat-video');

    // Fade out loading screen
    loadingScreen.style.transition = 'opacity 0.5s ease';
    loadingScreen.style.opacity = '0';

    setTimeout(() => {
      loadingScreen.style.display = 'none';

      // Fade in & play cat spawn video
      catVideo.style.opacity = '1';
      catVideo.play();

      // When spawn ends, switch to idle loop
      catVideo.addEventListener('ended', () => {
        catVideo.innerHTML = `
          <source src="gallery/IdleCat.webm" type="video/webm">
          <source src="gallery/IdleCat.mp4" type="video/mp4">
        `;
        catVideo.loop = true;
        catVideo.load();
        catVideo.play();
      });
    }, 500);
  };
</script>

<script type="module">
/* Yearly counter */
const STORAGE_KEY = 'yearly-counter';
const MIN_VALUE   = 13;

function loadState() {
  const raw = localStorage.getItem(STORAGE_KEY);
  return raw
    ? JSON.parse(raw)
    : { value: MIN_VALUE, lastYear: new Date().getFullYear() };
}

function saveState(state) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

export function getCurrentValue() {
  const thisYear = new Date().getFullYear();
  const state    = loadState();

  if (thisYear > state.lastYear) {
    state.value   += thisYear - state.lastYear;
    state.lastYear = thisYear;
    saveState(state);
  }

  if (state.value < MIN_VALUE) {
    state.value = MIN_VALUE;
    saveState(state);
  }
  return state.value;
}

document.getElementById('age-counter').textContent = getCurrentValue();
</script>
